<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form class="formularioContato" action="/submit" method="post">
        <label for="nome">
            <span>Nome:</span>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </label>

        <label for="email">
            <span>E-mail:</span>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </label>

        <label for="mensagem">
            <span>Mensagem:</span>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem aqui" required></textarea>
        </label>

        <button type="submit" class="btn-envia">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
